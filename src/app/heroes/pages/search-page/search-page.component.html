<div class="flex flex-column">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>
            Buscador de Heroes
        </mat-label>
        <input
        type="text"
        matInput
        (input)="searchHero()"
        [formControl]="searchInput"
        [matAutocomplete]="auto"
        >
        <mat-autocomplete #auto="matAutocomplete"
        (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
            </mat-option>
            <mat-option
                *ngIf="heroes.length === 0">
                No se encontr√≥ nada con el termino '{{searchInput.value}}'
            </mat-option>
          </mat-autocomplete>
    </mat-form-field>
</div>
