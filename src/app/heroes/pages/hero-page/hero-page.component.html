<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner>

            </mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid m-1 p-1">
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>{{hero.alter_ego}}</mat-card-title>
            <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="hero|heroImage">

    </mat-card>
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>
                Información
            </mat-card-title>
            <mat-card-subtitle>
                {{hero.superhero}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item><strong>Primera aparición: </strong>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item><strong>Interpretado por: </strong></mat-list-item>
                <mat-list-item
                *ngFor="let name of hero.characters.split(',')">
                {{name}}
                </mat-list-item>
                <mat-list-item><strong>Publicado por: </strong>{{hero.publisher}}</mat-list-item>
                <mat-list-item><strong>Alter ego: </strong>{{hero.alter_ego}}</mat-list-item>
            </mat-list>
            <button mat-raised-button color="primary" (click)="goBack()">
                Volver
            </button>
        </mat-card-content>
    </mat-card>
</div>
